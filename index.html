<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Momentum</title>
</head>
<body>
    
    <form id="login-form" class="hidden">
        <div class="row">
            <div class="input-field col s6 m4  offset-m4">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix"
            type="text" 
            required 
            maxlength="15"
            placeholder="What is your name?"
            />
    <label for="icon_prefix">Your name</label>
    
    <button class="btn waves-effect waves-light" id="loginBtn" type="submit" name="action">
        Log in
    </button>
</div>
</div>
</form>
<h2 id="clock">00:00</h2>
<div class="row">
<h1 id="greeting" class="hidden"></h1>
</div>
<div class="row">
<div class="input-field col s6 m4 offset-m4">
<form  id="todo-form">
    <input type="text" placeholder="Write a To Do and Press Enter" required/>
</form>
</div>

</div>
<div class="container">
<ul class="collapsible">
    <li class="active">
      <div class="collapsible-header "><i class="material-icons ">check_circle</i>To Do List</div>
      <div class="collapsible-body"><ul id="todo-list"></ul></div>
    </li>
</div>
<div class="container">
<div id="quote">
    <span></span>
    <span></span>
</div>
</div>
<div id="weather">
    <span></span>
    <span></span>
</div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
